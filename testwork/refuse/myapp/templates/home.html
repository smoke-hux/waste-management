{% if error %}
  <p>{{ error }}</p>
{% endif %}

<form method="POST">
  {% csrf_token %}
  <label for="username">Username:</label>
  <input type="text" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" required>
  <br>
  <button type="submit">Log in</button>
</form>
